<!DOCTYPE html>
<html>

<head>
    <title>
        Blog CRUD Operation
    </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            padding-top: 20px;
        }

        hr {
            border: 1px solid #ccc;
            width: 80%;
            margin: 20px auto;
        }

        form {
            width: 50%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-action-buttons {
            text-align: center;
        }

        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #357ab7;
        }

        .Blog {
            width: 80%;
            margin: 20px auto;
        }

        .list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .list th,
        .list td {
            padding: 12px 15px;
            text-align: left;
        }

        .list th {
            background-color: #f4f4f4;
        }

        .list tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .list td button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            background-color: #4caf50;
            color: white;
        }

        .list td button.delete {
            background-color: #f44336;
        }

        .list td button:hover {
            opacity: 0.8;
        }
    </style>

</head>

<body>

    <h1><center> Blog CRUD Operation</center></h1>
    <hr>
    <form onsubmit="event.preventDefault();onFormSubmit();">
      <h2>Create a new Vlog</h2>


        <div>
            <label>Name of the Blog : </label>
            <input type="text" name="name" id="fullname">
        </div>
        <br>
        <div>
            <label>Author : </label>
            <input type="text" name="author" id="author">
        </div>
        <br>
        <div>
            <label>Publication Site (url):</label>
            <input type="url" name="website" id="website" placeholder="https://example.com">
        </div>
        <br>

        <div class="form-action-buttons">
            <input type="submit" value="Submit">
        </div>
    </form>
    <br/>
    <div class="Blog detail">
        <table class="list" id="list" border="1">
            <thead>
                <tr>
                    <th>Name of the Blog</th>
                    <th>Author</th>
                    <th>Publication Site</th>
                    <th>Like</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
